<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <title>Todos</title>

<body class="container body">
    <button id="btn__theme" class="mt-3 bg-success btn text-light">Change theme</button>
    <h1 id="title" class=" text-center">Todo List</h1>
    <div class="shadow p-3 mb-5 rounded mt-3">
        <form class="mt-3" id="form">
            <input id="input" type="text" name="todo" class="form-control" placeholder="Add todo...">
            <span id="span" style="display: none;" class="text-danger ml-4 ">Please enter your plan</span>
            <input name="date" type="date" class="date form-control mt-2 mb-2">
            <button id="btn__submit" class="form-control bg-info text-light mb-3">Submit</button>
        </form>
    </div>
    <ul id="list" class="shadow-sm p-3 mb-5   rounded list-group">
